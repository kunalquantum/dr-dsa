<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualizer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="queue.css">
</head>
<body>

<div class="container">
    <div class="queue-container" id="queue-container"></div>
    <div class="pointers" id="pointers"></div>
    <div class="info-box" id="info-box"></div>

    <div class="input-container">
        <label for="elementInput">Enter element:</label>
        <input type="text" id="elementInput" class="form-control" />
    </div>
    <button onclick="enqueue()" class="btn btn-success">Enqueue</button>
    <button onclick="dequeue()" class="btn btn-danger">Dequeue</button>

    <div class="options">
        <label for="speedRange">Animation Speed:</label>
        <input type="range" id="speedRange" min="1" max="10" value="5" class="form-control-range" />
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="queue.js"></script>

</body>
</html>
